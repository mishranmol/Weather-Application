<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">

        <h1>WEATHER APP</h1>

        <div class="tab-container">
            <p class="tab" data-userweather>Your weather</p>
            <p class="tab" data-searchweather>Search weather</p>
        </div>

        <div class="weather-container">

            <!-- grant-location container -->
            <div class="sub-container grant-location-container">
                <img src="location-icon.png" alt="" width="80" height="80" loading="lazy">
                <p class="grant">Grant location Access</p>
                <p class="allow">Allow access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>


                <!-- search weather form  -->
                <form class="form-container" data-searchForm>
                    <input placeholder="Search For City...." data-searchInput>
                    <button class="btn" type="submit">
                        <img src="location-icon.png" alt="" width="20" height="20" loading="lazy">
                    </button>
                </form>

                <!-- loading screen container -->
                <div class="loading-container">
                    <img src="loader.gif" width="120" height="120">
                    <p class="load">Loading</p>
                </div>

                <!-- show weather information -->
                <div class="sub-container user-info-container">

                    <!-- city name and flag -->
                    <div class="name">
                        <p data-cityName></p>
                        <img data-countryIcon>
                    </div>

                    <!-- weather description -->
                    <p data-weatherDesc></p>

                    <!-- weather icon -->
                    <img class="weather-logo" data-weathericon>

                    <!-- temperature -->
                    <p class="weather-temp" data-temp></p>


                    <!-- 3 cards parameters -->

                    <div class="boxes">
                        <div class="parameter">
                            <img src="windy.png" alt="" width="100" height="100">
                            <p class="info">Windspeed</p>
                            <p class="value" data-windspeed></p>
                        </div>

                        <!-- card 2 -->
                        <div class="parameter">
                            <img src="humid.png" alt="" width="100" height="100">
                            <p class="info">humidity</p>
                            <p class="value" data-humidity></p>
                        </div>

                        <!-- card 3 -->
                        <div class="parameter">
                            <img src="clouds.png" alt="" width="100" height="100">
                            <p class="info">Clouds</p>
                            <p class="value" data-cloud></p>
                        </div>
                    </div>




                </div>


            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
